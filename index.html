<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Memory Card Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Match Game | Portugal</h1>
      <div class="grid-container"></div>
      <p>Score: <span class="score"></span></p>
      <p>Highest Score: <span class="highest-score"></span></p>
      <p>Time: <span class="timer">0</span></p>

      <div class="actions">
        <button onclick="restart()">Restart</button>
        <button onclick="new_theme()">New Theme</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
